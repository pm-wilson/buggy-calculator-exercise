<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="add-section">
            <h2 class="calc-title">Addition</h2>
            <input id ="add-one" type= "number" />
            +
            <input id ="add-two" type= "number" />
            <button id="sum-button"> = </button>
                <span id= "sum-result"></span>
        </section>
        <section class="minus-section">
            <h2 class="calc-title">Subtraction</h2>
            <input id ="minus-one" type= "number" />
                -
            <input id ="minus-two" type= "number" />
            <button id="sub-button"> = </button>
                <span id= "sub-result"></span>
        </section>
        <section class="multi-section">
            <h2 class="calc-title">Multiplication</h2>
            <input id ="multi-one" type= "number" />
                x
            <input id ="multi-two" type= "number" />
            <button id="multi-button"> = </button>
                <span id= "multi-result"></span>
        </section>
        <section class="div-section">
            <h2 class="calc-title">Division</h2>
            <input id ="div-one" type= "number" />
                /
            <input id ="div-two" type= "number" />
            <button id="div-button"> = </button>
                <span id= "div-result"></span>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
